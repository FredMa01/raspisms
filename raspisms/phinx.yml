paths:
    migrations: '%%PHINX_CONFIG_DIR%%/db/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/db/seeds'

environments:
    default_migration_table: phinxlog
    default_database: prod
    prod:
        adapter: mysql
        host: localhost
        name: raspisms
        user: root
        pass: 'root'
        port: 3306
        charset: utf8

    dev:
        adapter: mysql
        host: localhost
        name: raspisms_development
        user: root
        pass: 'root'
        port: 3306
        charset: utf8


version_order: creation
